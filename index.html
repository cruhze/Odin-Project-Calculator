<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="switch-container">
        <div class="switch">
    <img class='day' src="img/moon.svg">
    <img class='night hidden' src="img/sun.svg">
</div>
    </div>
    <div class="calc-container">
        <div class="title-text" >Calculator App</div>
    <div class="calc-body">
        <div class="calc-display">
<div class="dis-num">0</div>
        </div>
        <div class="calc-inputs">
            <div class="row-1 rows">
                <span class="seven">7</span>
                <span class="four">4</span>
                <span class="one">1</span>
                <span class="zero">0</span>
            </div>
                <div class="row-2 rows">
                <span class="eight">8</span>
                <span class="five">5</span>
                <span class="two">2</span>
                <span class="dot">.</span>
                </div>
                <div class="row-3 rows">
                <span class="nine">9</span>
                <span class="six">6</span>
                <span class="three">3</span>
                <span class="equal">=</span>
                    </div>
                        <div class="row-4 rows">
                            <span class="clear">AC</span>
                            <span class="divide">/</span>
                            <span class="multiply">*</span>
                            <span class="subtract">-</span>
                            <span class="add">+</span>
                        </div>
                    </div>
                </div>
<script src="script.js" defer></script>
</body>
</html>
