<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="switch-container">
        <div class="switch">
    <img class='day' src="img/moon.svg">
    <img class='night hidden' src="img/sun.svg">
</div>
    </div>
    <div class="calc-container">
        <div class="title-text" >Calculator App</div>
    <div class="calc-body">
        <div class="calc-display"></div>
        <div class="calc-inputs">
            <div class="row-1 rows">
                <span class="span-border">7</span>
                <span class="span-border">4</span>
                <span class="span-border">1</span>
                <span class="span-border">0</span>
            </div>
                <div class="row-2 rows">
                <span class="span-border">8</span>
                <span class="span-border">5</span>
                <span class="span-border">2</span>
                <span class="span-border">.</span>
                </div>
                <div class="row-3 rows">
                <span class="span-border">9</span>
                <span class="span-border">6</span>
                <span class="span-border">3</span>
                <span class="span-border">=</span>
                    </div>
                        <div class="row-4 rows">
                            <span class="span-border">AC</span>
                            <span class="span-border">/</span>
                            <span class="span-border">*</span>
                            <span class="span-border">-</span>
                            <span class="span-border">+</span>
                        </div>
                    </div>
                </div>
<script src="script.js" defer></script>
</body>
</html>
